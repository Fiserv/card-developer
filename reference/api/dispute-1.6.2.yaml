          example: "121980"
        transactionDate:
          type: string
          description: Transaction Date
          example: 1990-08-24
        transactionAmount:
          type: string
          description: Original transaction Amount
          example: "200.50"
        transactionCurrency:
          type: string
          description: Currency type of transaction amount
          example: US Dollar (USD)
        network:
