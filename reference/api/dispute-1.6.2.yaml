      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: "12345678"
    caseIdParam:
      name: caseId
      in: path
      description: Dispute Case ID.
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 12
        pattern: '[0-9]{1,12}'
