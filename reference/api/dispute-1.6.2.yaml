          type: string
          description: '''DS'' for Dispute, ''FR'' for Fraud.'
          example: DS
        typeDesc:
          type: string
          description: Type description
          example: Dispute
        status:
          type: string
          description: '''Pending'', ''Open'' or ''Closed'' or ''Queued'''
          example: Closed
        createdDateTime:
          type: string
          description: Case opened/created date in GMT format.
          example: 1990-08-24T07:00:00Z
        closedDateTime:
          type: string
          description: Case closed date in GMT format.
          example: 1990-08-24T07:00:00Z
        claimAmount:
          type: string
          description: Amount claimed
          example: "200.50"
        claimCurrency:
          type: string
          description: Currency type of claim
        reasonCode:
          type: string
          description: Internal reason Code for the Dispute
          example: "112"
        reasonCodeDescription:
          type: string
          description: The description of the reason code.
