        currentStep:
          type: integer
          description: Value of current step
          format: int32
          example: 999
        issuerFiId:
          type: string
          description: Issuer Financial Institution identifier
          example: "12345678"
        acquirerFiId:
          type: string
          description: Acquirer Financial Institution identifier
          example: "87654321"
        acquirerRefNum:
