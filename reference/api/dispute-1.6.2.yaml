    ClaimCreateRequest:
      required:
      - cardNumber
      - errorBehaviour
      - issuerOrAcquirer
      - listOfTransactions
      type: object
      properties:
        cardNumber:
          maxLength: 19
          minLength: 16
          type: string
          description: 16-19 digit Card Number.
          example: "4000200030004000"
        errorBehaviour:
          type: string
          description: Indicates the way of handling errors with individual transactions.
          example: ABORT_ON_FIRST_NO_ROLLBACK
          default: PROCESS_ALL_NO_ROLLBACK
          enum:
          - ABORT_ON_FIRST_NO_ROLLBACK
          - ABORT_ON_FIRST_ROLLBACK
          - PROCESS_ALL_NO_ROLLBACK
          - PROCESS_ALL_ROLLBACK
        issuerOrAcquirer:
          type: string
          description: Issuer or Acquirer. The default value is issuer.
          example: Issuer
        caseId:
          maxLength: 12
          pattern: '[0-9]{1,12}'
          type: string
          description: Dispute Case Id. If specified, the new items are attached to this case.
          example: "00002"
        listOfTransactions:
          type: array
          items:
            $ref: '#/components/schemas/TransactionDetails'
    ClaimCreateV2Request:
      required:
      - cardNumber
      - errorBehaviour
      - issuerOrAcquirer
      - listOfTransactions
      type: object
      properties:
        cardNumber:
          maxLength: 19
          minLength: 16
          type: string
          description: 16-19 digit Card Number.
          example: "4000200030004000"
        errorBehaviour:
          type: string
          description: Indicates the way of handling errors with individual transactions.
          example: ABORT_ON_FIRST_NO_ROLLBACK
          default: PROCESS_ALL_NO_ROLLBACK
          enum:
          - ABORT_ON_FIRST_NO_ROLLBACK
          - ABORT_ON_FIRST_ROLLBACK
          - PROCESS_ALL_NO_ROLLBACK
          - PROCESS_ALL_ROLLBACK
        issuerOrAcquirer:
          type: string
          description: Issuer or Acquirer. The default value is issuer.
          example: Issuer
        caseId:
          maxLength: 12
          pattern: '[0-9]{1,12}'
          type: string
          description: Dispute Case Id. If specified, the new items are attached to this case.
          example: "00002"
        listOfTransactions:
          type: array
          items:
            $ref: '#/components/schemas/TransactionDetailsV2'
    ClaimCreateResponse:
      type: object
      properties:
        caseId:
          maxLength: 12
          type: string
          description: Dispute case ID. If specified, the new items are attached to this case.
          example: "999999999"
        caseItemIds:
          type: array
          items:
            maxLength: 12
            type: string
            description: Case item ID associated with the case ID.
            example: "999999999"
        referenceId:
          type: string
          description: A means to uniquely identify this request.
          example: LEANBANK:2LBXJVPFT
    TransactionDetails:
      required:
      - transactionId
