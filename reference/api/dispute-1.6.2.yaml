    TransactionDetailsV2:
      required:
      - transactionId
      type: object
      properties:
        transactionId:
          type: string
          description: Transaction Id, made from LIFC_KEY(without encrypted card number), active key, and duID
          example: '{"LIFC_KEY":"503456091","activeKey":"0210","duID":"11348539120200526"}'
    Adjustments:
