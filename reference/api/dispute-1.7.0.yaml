components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Enter 'Bearer ' followed by the access token.
  parameters:
    userIdParam:
      name: "userId"
      in: "header"
      schema:
        type: string
      description: "Optional. User on behalf of whom the request is being made. userId must be alphanumeric."
      example: "johndoe"
    caseItemIdQueryParam:
      name: "caseItemId"
      in: query
      description: Case Item number
      required: true
      schema:
        type: array
        maxLength: 12
        pattern: "[0-9]{1,12}"
        items:
          type: string
      example: "[999999999,999999998]"
    authorizationParam:
      name: "Authorization"
      in: "header"
      description: "Retrieve an access token through the Access Token API. Access token is required in every request. Refer to documentation on access token  (https://developer.fiserv.com/product/CardDeveloper/api/?type=post&path=/token&branch=main&version=api).Tokens expire after 15 minutes. Provide the value as follows in the header. Authorization: Bearer <Access Token Value>"
      required: true
      schema:
        type: "string"
      example: "Bearer USlfM8dilzKZPcuGGP3BfVLd7Snk"
    clientIdParam:
      name: "x-fapi-financial-id"
      in: "header"
      required: true
      schema:
        type: "string"
      description: "Required. Provide 8 digit client ID."
      example: "12345678"
    caseIdParam:
      name: caseId
      in: path
      description: "Dispute Case ID."
      required: true
      schema:
        type: string
        maxLength: 12
        pattern: "[0-9]{1,12}"
      example: "999999999"
    caseItemIdParam:
      name: "caseItemId"
      in: path
      description: Case Item ID.
      required: true
      schema:
        type: string
        maxLength: 12
        pattern: "[0-9]{1,12}"
      example: "999999999"
    docIdParam:
      name: "docId"
      in: path
      description: Document Id
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 20
        pattern: "[0-9]{1,20}"
