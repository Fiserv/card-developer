          type: string
          description: "Id generated given request on each service"
          example: "b4a6e572-dbf3-4edb-9cb4-ea295d504aa2"
        timestamp:
          type: string
          description: Date time of the error from a services.
          example: "2023-01-09T13:40:43.087Z"
